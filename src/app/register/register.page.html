<img src="assets/blue_logo.png" class = "logo">

<ion-content class = "background">
  <div class = "content">
    <div class = "buttons-action">
      <ion-button fill = "clear" color = "dark" size = "small">
        <p class = "signup-text" id = "sign" style="font-weight: bold;">Sign Up</p>
      </ion-button>
      <ion-button fill = "clear" color = "dark" size = "small" (click)="go()">
        <b><p class="signin-text" style="font-weight: normal;">Sign In</p></b>
      </ion-button>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="login()">
    <div class = "ion-padding">
      <ion-input formControlName="email" placeholder = "email" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="emal"></ion-input>
      <br>
        <ion-input formControlName="nickname" placeholder = "Password" type = "password" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="Nickname"></ion-input>
        <br>
        <ion-input formControlName="password" placeholder = "Repeat Password" type = "password" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="password1"></ion-input>
    </div>
    <ion-button class = "actionbutton" expand = "full" fill = "clear" style = "text-transform: none;" (click) = "register()">Sign Up</ion-button>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col size = "6">
          <ion-checkbox checked style = "margin-bottom: 7px; margin-left: 8px;">
          </ion-checkbox>
          <ion-label style = "display: inline-block; vertical-align: top; padding-left: 5px; font-family: 'Nunito', san-serif;"><p style = "font-size:small; margin-bottom:3px; color: black; font-weight: bold;">Remember Me</p></ion-label>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>
  </ion-content>
